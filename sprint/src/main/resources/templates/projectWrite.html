<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>

</head>
<body>
<div class="container">
    <h2>게시글 등록</h2>
    <form id="frm" name="frm" method="post" action="/project/write" enctype="multipart/form-data">
        <table class="project_detail">
            <tr>
                <td>프로젝트 제목</td>
                <td><input type="text" id="title" name="title"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="contents" name="contents"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" id="submit" value="프로젝트 추가" class="btn">
    </form>
</div>
</body>
</html>
